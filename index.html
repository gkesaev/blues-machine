<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blues Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/style.css" />
</head>
<body>
    <header>
        <h1 class="center">Blues Machine</h1>
    </header>
    <div class="main-container">
        <div class="keyboard-Ñontainer">
            <div class="white-key key note-C"  onmousedown="onNoteClick('C')"  ></div>
            <div class="black-key key note-CS" onmousedown="onNoteClick('CS')" ></div>
            <div class="white-key key note-D"  onmousedown="onNoteClick('D')"  ></div>
            <div class="black-key key note-DS" onmousedown="onNoteClick('DS')"  ></div>
            <div class="white-key key note-E"  onmousedown="onNoteClick('E')" ></div>
            <div class="white-key key note-F"  onmousedown="onNoteClick('F')"  ></div>
            <div class="black-key key note-FS" onmousedown="onNoteClick('FS')"  ></div>
            <div class="white-key key note-G"  onmousedown="onNoteClick('G')" ></div>
            <div class="black-key key note-GS" onmousedown="onNoteClick('GS')"  ></div>
            <div class="white-key key note-A"  onmousedown="onNoteClick('A')"  ></div>
            <div class="black-key key note-AS" onmousedown="onNoteClick('AS')" ></div>
            <div class="white-key key note-B"  onmousedown="onNoteClick('B')"  ></div>
        </div>
        <div class="bpm-display-label">BPM
            <div class="bpm-display">0</div>
        </div>
        <div class="note--" onmousedown="onNoteClick('-')"> - pause - </div>
        <div class="info">
            <h2>Chosen keys</h2>
            <p class="chosen-keys">Click on the piano to start playing</p>
            <h2>Final Set</h2>
            <p class="final-set-keys">Click on the piano to start playing</p>
        </div>

        <div class="info">
            <button class="play-button">Play</button>
            <button class="stop-button">Stop</button>
            <button class="generate-button">Generate</button>
            <div clear="both"></div>
            <button class="reset-button">Reset</button>
            <div clear="both"></div>
            <button class="identity-button">Add Identity</button>
            <div clear="both"></div>
            <button class="reverse-button">Add Reversed</button>
        </div>

        <div class="info instructions">
            <h2>instructions</h2>
            <p>Click on the piano to play</p>
        </div>
    </div>
    <footer>
        (c) 2018 Sergey and George
    </footer>
</body>
<script src="resources/main.js"></script>
</html>
