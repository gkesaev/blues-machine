<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blues Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/style.css" />
    <script src="resources/main.js"></script>
</head>
<body>
    <audio class="note-a1" source src="resources/mp3/a1.mp3" type="audio/mpeg" ></audio>
    <audio class="note-a1s" source src="resources/mp3/a1s.mp3" type="audio/mpeg" ></audio>
    <audio class="note-b1" source src="resources/mp3/b1.mp3" type="audio/mpeg" ></audio>
    <audio class="note-c1" source src="resources/mp3/c1.mp3" type="audio/mpeg" ></audio>
    <audio class="note-c1s" source src="resources/mp3/c1s.mp3" type="audio/mpeg" ></audio>
    <audio class="note-c2" source src="resources/mp3/c2.mp3" type="audio/mpeg" ></audio>
    <audio class="note-d1" source src="resources/mp3/d1.mp3" type="audio/mpeg" ></audio>
    <audio class="note-d1s" source src="resources/mp3/d1s.mp3" type="audio/mpeg" ></audio>
    <audio class="note-e1" source src="resources/mp3/e1.mp3" type="audio/mpeg" ></audio>
    <audio class="note-f1" source src="resources/mp3/f1.mp3" type="audio/mpeg" ></audio>
    <audio class="note-f1s" source src="resources/mp3/f1s.mp3" type="audio/mpeg" ></audio>
    <audio class="note-g1" source src="resources/mp3/g1.mp3" type="audio/mpeg" ></audio>
    <audio class="note-g1s" source src="resources/mp3/g1s.mp3" type="audio/mpeg" ></audio>

    <header>
        <h1 class="center">Blues Machine</h1>
    </header>
    <div class="main-container">
        <div class="keyboard-Ñontainer">
            <div class="white-key key" onmousedown="playNote('note-a1', event)"  ></div>
            <div class="black-key key" onmousedown="playNote('note-a1s', event)" ></div>
            <div class="white-key key" onmousedown="playNote('note-b1', event)"  ></div>
            <div class="black-key key" onmousedown="playNote('note-c1', event)"  ></div>
            <div class="white-key key" onmousedown="playNote('note-c1s', event)" ></div>
            <div class="white-key key" onmousedown="playNote('note-c2', event)"  ></div>
            <div class="black-key key" onmousedown="playNote('note-d1', event)"  ></div>
            <div class="white-key key" onmousedown="playNote('note-d1s', event)" ></div>
            <div class="black-key key" onmousedown="playNote('note-e1', event)"  ></div>
            <div class="white-key key" onmousedown="playNote('note-f1', event)"  ></div>
            <div class="black-key key" onmousedown="playNote('note-f1s', event)" ></div>
            <div class="white-key key" onmousedown="playNote('note-g1', event)"  ></div>
        </div>
        <div class="bpm-display-label">BPM
            <div class="bpm-display">21</div>
        </div>
        
        <div class="info">
            <h2>Chosen keys</h2>
            <p>C4, D4, C#4 ...</p>
        </div>

        <div class="info">
            <button>Play</button>
            <button>Stop</button>
            <button>Generate</button>
            <div clear="both"></div>
            <button>Button 1</button>
            <div clear="both"></div>
            <button>Button 2</button>
        </div>

        <div class="info instructions">
            <h2>instructions</h2>
            <p>Click on the piano to play</p>
        </div>
    </div>
    <footer>
        (c) 2018 Sergey and George
    </footer>
</body>
</html>
