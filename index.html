<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blues Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/style.css" />
</head>
<body>
    <header>
        <h1 class="center">Blues Machine</h1>
    </header>
    <div class="main-container">
        <div class="keyboard-Ñontainer">
            <div class="white-key key note-C"  onmousedown="onNoteClick(0)" ></div>
            <div class="black-key key note-CS" onmousedown="onNoteClick(1)" ></div>
            <div class="white-key key note-D"  onmousedown="onNoteClick(2)" ></div>
            <div class="black-key key note-DS" onmousedown="onNoteClick(3)" ></div>
            <div class="white-key key note-E"  onmousedown="onNoteClick(4)" ></div>
            <div class="white-key key note-F"  onmousedown="onNoteClick(5)" ></div>
            <div class="black-key key note-FS" onmousedown="onNoteClick(6)" ></div>
            <div class="white-key key note-G"  onmousedown="onNoteClick(7)" ></div>
            <div class="black-key key note-GS" onmousedown="onNoteClick(8)" ></div>
            <div class="white-key key note-A"  onmousedown="onNoteClick(9)" ></div>
            <div class="black-key key note-AS" onmousedown="onNoteClick(10)"></div>
            <div class="white-key key note-B"  onmousedown="onNoteClick(11)"></div>
        </div>
        <div class="bpm-display-label">BPM
            <div class="bpm-display"><input type="text" class="bpm-value" placeholder="0"/></div>
        </div>
        
        <div class="info buttons">
            <button class="play-button">Play</button>
            <button class="stop-button">Stop</button>
            <button class="generate-button">Generate</button>
            <div clear="both"></div>
            <button class="reset-button">Reset</button>
            <div clear="both"></div>
            <button class="identity-button">Add Identity</button>
            <button class="retrograde-button">Add Retrograde</button>
            <button class="pause-button"> Add Pause </button>
            <div clear="both"></div>
            <label for="transposition">Transposition: </label><input name="transposition" type="number" />
            <button class="transposition-button">Add Transposition</button>
        </div>
        <div class="info">
            <h2>Chosen keys</h2>
            <p class="chosen-keys">Click on the piano to start playing</p>
            <h2>Final Set</h2>
            <p class="final-set-keys">Click on the piano to start playing</p>
        </div>

        

        <div class="info instructions">
            <h2>instructions</h2>
            <p>Click on the piano to play</p>
        </div>
    </div>
    <footer>
        (c) 2018 Sergey and George
    </footer>
</body>
<script src="resources/main.js"></script>
</html>
